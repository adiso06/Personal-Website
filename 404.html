<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the route in the SPA
    // while preserving query parameters
    
    // This works by redirecting to the index.html page with a special
    // session storage variable that the SPA can check for
    
    var pathSegmentsToKeep = 0;
    var l = window.location;
    
    // Check if we're in the /swap subdirectory
    if (l.pathname.includes('/swap/')) {
      pathSegmentsToKeep = 1; // Keep 'swap' in the path
    }
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
