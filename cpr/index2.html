<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <link rel="stylesheet" type="text/css" href="styles_v1_2.css">
</head>
<body>
    <div class="container">    
<div class="timer-container">    
    <!-- Timer layout and functionality -->
    <div class="top-timers">
        <div class="dropdown">
           <button class="dropbtn">Meds</button>
           <div class="dropdown-content" id="myDropdown">
                <button onclick="iterateCount('lido')">lido (0)</button>
                <button onclick="iterateCount('amio')">amio (0)</button>
                <button onclick="iterateCount('bicarb')">bicarb (0)</button>
                <button onclick="iterateCount('ca2+')">ca2+ (0)</button>
           </div>
        </div>
        <div class="timer" id="timer1" 
          onmousedown="startHold(1)" 
          onmouseup="stopHold(1)" 
          ontouchstart="startHold(1)" 
          ontouchend="stopHold(1)"
          onclick="startStopResetTimer(1)">
          <div>00:00.0</div>
          <div class="label" id="label1">Epi: 0</div>
      </div>
      <div class="timer" id="timer2" 
          onmousedown="startHold(2)" 
          onmouseup="stopHold(2)" 
          ontouchstart="startHold(2)" 
          ontouchend="stopHold(2)"
          onclick="startStopResetTimer(2)">
          <div>00:00.0</div>
          <div class="label" id="label2">CPR: 0</div>
      </div>

        <button class="shock-button" id="shockButton">âš¡ (0)</button>

    </div>
    

    <div class="image-container">
      <!-- This will now specifically hold the background image -->
     <img src="acls2.jpg" alt="ACLS" style="object-fit:scale-down; width:100%">
    </div>
    
    
    
    
</div>
    <div class ="timer-container-lower">
        <div class="bottom-timer">
            <div class="timer" id="timer3" onclick="toggleTimer(3)">
                <div>00:00.0</div>
                <div class="label">Total Time</div>
            </div>
        </div>
    </div>



<script src="index.js"></script>

<div class="log-container">
  <table id="actionLog">
      <thead>
          <tr>
              <th>Time</th>
              <th>Timer Timestamp</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <!-- Log entries will be added here dynamically -->
      </tbody>
  </table>
</div>
</div>

</body>
</html>
