<script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", function () {
        // Select the toggle button
        var modeToggle = document.getElementById('modeToggle');

        // Listen for a click event on the toggle button
        modeToggle.addEventListener('click', function () {
            // Select the body of the website or the main container of your website
            var body = document.body;

            // Toggle the "dark-mode" class on and off on each click
            body.classList.toggle('dark-mode');

            // Optionally toggle a "light-mode" class if you want specific styles for light mode as well
            body.classList.toggle('light-mode');
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var modeToggle = document.getElementById('modeToggle');
        var body = document.body;
        
        // Check for saved user preference, if any, on page load
        if(localStorage.getItem('dark-mode') === 'true'){
            body.classList.add('dark-mode');
        } else {
            body.classList.add('light-mode');
        }

        modeToggle.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Save the current preference to localStorage
            if(body.classList.contains('dark-mode')){
                localStorage.setItem('dark-mode', 'true');
            } else {
                localStorage.setItem('dark-mode', 'false');
            }
        });
    });
</script>
